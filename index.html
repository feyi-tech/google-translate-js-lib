<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language Switcher</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="./language-switcher.css">
  <script src="./language-switcher.js"></script>

</head>
<body>
    <div class="g-translate-box red-theme" data-lang=""></div>
  
    <div class="g-translate-loader" style="display:none">Translating...</div>
  
    <div class="g-translate-loader" style="display:none">Translating222...</div>
  
      <div>Hello everyone! It's my birthday!!!</div>
  
      <div class="g-translate-box green-theme" data-lang=""></div>
  
      <script>
          window.onGetLanguages = (languages) => {
              return {
                  ...languages,
                  "ad": { name: "Adddd", flag: "https://flagcdn.com/w40/ad.png", googleCode: "ad" }
              }
          }
      </script>
    <style>
      .g-translate-loader.translating {
          display: block !important;
      }
    </style>
</body>
</html>
